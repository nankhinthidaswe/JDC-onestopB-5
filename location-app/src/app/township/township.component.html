<app-master-data title="Township" icon="bi bi-buildings">
    <app-township-list (onEdit)="editTownship($event)" [townships]="townships" table > </app-township-list>

    <app-township-search (onSearch)="search($event)" (onAdd)="openTownshipForm($event)" search></app-township-search>
</app-master-data>

<app-township-form [data]="targetTownship" (onSave)="saveTownship($event)"></app-township-form>
